<!DOCTYPE html>
<html>
  <title>Registration</title>
  <body>
    <form>
      First Name: <input type="text" name="firstname" /><br />
      Last Name: <input type="text" name="lastname" /><br />
      Email: <input type="email" name="email" required /><br />
      Password <input type="password" name="password" /><br />
      D.O.B: <input type="date" name="date" /><br />
      Gender: <input type="radio" name="gender" value="Male" />Male
      <input type="radio" name="gender" value="Female" />Female
      <input type="radio" name="gender" value="Other" />Other<br />
      Pets: <br />
      <input type="checkbox" name="cats" />Cats<br />
      <input type="checkbox" name="dogs" />Dogs<br />
      <input type="checkbox" name="birds" />Birds<br />
      <input type="checkbox" name="lizards" />Lizards<br />
      <input type="checkbox" name="otherspecies" />Other species<br />
      <input type="submit" value="Register" />
    </form>
  </body>
</html>
